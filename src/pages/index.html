<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body class="body">
    <div class="grid">
      <div class="grid__item grid__item--image"></div>
      <div class="grid__item">
        <header class="main">
          <h1 class="main__header">
            Get <span class="main__header main__header--color">insights</span> that help your business grow.
          </h1>
          <p class="main__paragraph">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer experience,
            and overall efficiency.
          </p>
        </header>
      </div>
      <div class="grid__item">
        <div class="stats">
          <section>
            <h2 class="stats__header">10k+</h2>
            <p class="stats__description">companies</p>
          </section>
          <section>
            <h2 class="stats__header">314</h2>
            <p class="stats__description">templates</p>
          </section>
          <section>
            <h2 class="stats__header">12m+</h2>
            <p class="stats__description">queries</p>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
